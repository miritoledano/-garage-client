<div class="notification-container" *ngIf="notification">
  <div [ngClass]="notification.type" class="notification-box">
    <span class="icon">
      <ng-container *ngIf="notification.type === 'success'">✔️</ng-container>
      <ng-container *ngIf="notification.type === 'error'">⚠️</ng-container>
    </span>
    <span class="message">{{ notification.message }}</span>
  </div>
</div>

<div class="loading-overlay" *ngIf="loading">
  <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
  <div class="loading-text">נטען... אנא המתן</div>
</div>
<div class="container">
  <div class="tables-container">
    <app-garage-multiselect
      [garages]="garagesFromApi"
      (selectionChange)="onSelectionChange($event)">
    </app-garage-multiselect>

    <app-garage-add-button
      [selectedGarages]="selectedGarages"
      (addClicked)="onAddSelected()">
    </app-garage-add-button>

    <div class="tables-wrapper">
      <div class="table-box">
        <h3>מוסכים מה-API</h3>
        <app-garage-table
          [garages]="garagesFromApi"
          (selectionChange)="onSelectionChange($event)">
        </app-garage-table>
      </div>

      <div class="table-box">
        <h3>מוסכים מהמסד הנתונים</h3>
        <app-garage-table [garages]="garagesFromDb"></app-garage-table>
      </div>
    </div>

    </div>
</div>
